<html>
    <head>
        <title>First Project in VSC</title>
    </head>
    <body>
        <h1> Open Console </h1>
        <script>
            console.log("Hi I'm console screen");
            var first_name = "Kayshi";
            console.log (first_name);

            var last_name = "Kaushal";
            console.log (last_name);

            var full_name = first_name.concat(last_name);
            console.log (full_name);

            var length_of_name = full_name.length;
            console.log (length_of_name);

            var sentence = "How are you doing today?";
            console.log (sentence);

            var replace_name = sentence.replace ("doing","feeling");
            console.log (replace_name);

            var capital_name = "KAYSHI KAUSHAL";
            console.log (capital_name);

            var lowercase_name = capital_name.toLowerCase();
            console.log (lowercase_name);

            var small_name = "Heer Kaushal";
            console.log (small_name);

            var uppercase_name = small_name.toUpperCase();
            console.log (uppercase_name);

            var square_root = Math.sqrt(20);
            console.log (square_root);

            var maximum_number = Math.max(18,36,29,14,83);
            console.log (maximum_number);

            var minimum_number = Math.min(18,36,29,14,83);
            console.log (minimum_number);

            var power = Math.pow(34,6);
            console.log (power);
        </script>
    </body>
</html>
